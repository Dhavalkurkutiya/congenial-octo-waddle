<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
  <title>29_Notes App with Title - Exercise 3 Solution</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      DK Magic Notes
    </a>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container my-3">
    <h1>DK Magic Notes</h1>
    <div class="card">
      <div class="card-body">
        <div class="form-group">
          <h5 class="card-title">Add title</h5>
          <input type="text" class="form-control" id="addTitle" aria-describedby="title"
          placeholder="Enter title">
        </div>
        <h5 class="card-title">Add a note</h5>
        <div class="form-group">
          <textarea class="form-control" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Add Note</button>
      </div>
    </div>
    <hr>
    <h1>Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid">
    </div>
  </div>

  <script src="jQuery/jquery-3.5.1.min.js"></script>
  <script src="bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/29_script.js" type="text/javascript" charset="utf-8"></script>

</script>
</body>
