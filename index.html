<!DOCTYPE html>
<html lang="en">
<!-- Head -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, shrink-to-fit=no">
  <!-- Android Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Messenger - Responsive Bootstrap Application</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="icon/fav-icon.png" type="image/x-icon" />
  <!-- Template core CSS -->
  <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" type="text/css" media="all" />
  <style type="text/css" media="all">
    #status {
      position: fixed;
      width: 100%;
      font: bold 1em sans-serif;
      color: #FFF;
      padding: 0.5em;
    }

    #log {
      padding: 2.5em 0.5em 0.5em;
      font: 1em sans-serif;
    }

    .online {
      background: green;
    }

    .offline {
      background: red;
    }
  </style>

</head>
<!-- Head -->
<body>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div id="status"></div>
  <div id="log"></div>

  <div class="nerdy-pen container my-4 shadow p-2 mb-5 bg-white rounded">
    <h4 style="text-align: center;" class="nerdy-pen__text">Leran to
      <span
        class="txt-rotate"
        data-period="1000"
        data-rotate='[ "Ethical Hacking", "Cyber Security", "Softwer Enginer "]'></span>
    </h4>
  </div>

<div id="users" class="container my-4 shadow p-2 mb-5 bg-white rounded">
  <div class="container my-3" id="profile">
    
  </div>
  <button id="next" class="btn btn-primary btn-block " type="submit">Next</button>
</div>
  <!-- Scripts -->
  <script src="jQuery/jquery-3.5.1.js" type="text/javascript" charset="utf-8"></script>
  <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

  <script src="js/eruda" type="text/javascript" charset="utf-8"></script>
  <script src="eruda-dom/eruda-dom.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    eruda.init();
    eruda.show();
    eruda.add(erudaDom);
  </script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <!-- Scripts -->
</body>
</html>
